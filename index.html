                    <p style="margin-top: 0.5rem; color: var(--text-secondary); font-size: 0.85rem;">è·å–APIå¯†é’¥ï¼š<a href="https://platform.openai.com/account/api-keys" target="_blank" style="color: var(--user-avatar-bg); text-decoration: none;">OpenAIå®˜ç½‘</a></p>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button id="cancel-settings-btn" style="padding: 0.6rem 1.2rem; background-color: var(--bg-tertiary); color: var(--text-primary); border: none; border-radius: 0.5rem; cursor: pointer; font-size: 0.95rem; transition: background-color 0.3s ease;">å–æ¶ˆ</button>
                    <button id="save-settings-btn" style="padding: 0.6rem 1.2rem; background-color: var(--user-avatar-bg); color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 0.95rem; font-weight: 500; transition: background-color 0.3s ease;">ä¿å­˜</button>
                </div>
            `;
            
            settingsPanel.appendChild(panelContent);
            
            const inputWrapper = document.querySelector('.input-wrapper');
            inputWrapper.appendChild(settingsButton);
            document.body.appendChild(settingsPanel);
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            settingsButton.addEventListener('click', () => {
                document.getElementById('api-key-input').value = API_KEY;
                settingsPanel.style.display = 'block';
                // æ·»åŠ æ·¡å…¥æ•ˆæœ
                setTimeout(() => {
                    settingsPanel.style.opacity = '1';
                }, 10);
            });
            
            document.getElementById('cancel-settings-btn').addEventListener('click', () => {
                settingsPanel.style.display = 'none';
            });
            
            document.getElementById('cancel-settings-btn').addEventListener('mouseenter', function() {
                this.style.backgroundColor = '#4a5568';
            });
            
            document.getElementById('cancel-settings-btn').addEventListener('mouseleave', function() {
                this.style.backgroundColor = 'var(--bg-tertiary)';
            });
            
            document.getElementById('save-settings-btn').addEventListener('mouseenter', function() {
                this.style.backgroundColor = '#3182ce';
            });
            
            document.getElementById('save-settings-btn').addEventListener('mouseleave', function() {
                this.style.backgroundColor = 'var(--user-avatar-bg)';
            });
            
            document.getElementById('save-settings-btn').addEventListener('click', () => {
                const newApiKey = document.getElementById('api-key-input').value.trim();
                if (newApiKey) {
                    API_KEY = newApiKey;
                    localStorage.setItem('openai_api_key', API_KEY);
                    showSystemMessage('APIå¯†é’¥å·²æˆåŠŸä¿å­˜ï¼æ‚¨ç°åœ¨å¯ä»¥å¼€å§‹ä¸AIå¯¹è¯äº†ã€‚');
                } else {
                    showSystemMessage('è¯·è¾“å…¥æœ‰æ•ˆçš„APIå¯†é’¥');
                }
                settingsPanel.style.display = 'none';
            });
        }

        // DOMå…ƒç´ 
        const sidebar = document.getElementById('sidebar');
        const chatHistory = document.getElementById('chat-history');
        const chatContainer = document.getElementById('chat-container');
        const welcomeMessage = document.getElementById('welcome-message');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const mobileToggle = document.getElementById('mobile-toggle');

        // åˆå§‹åŒ–
        async function init() {
            // åŠ è½½ä¿å­˜çš„èŠå¤©è®°å½•
            loadChats();
            
            // åŠ è½½APIå¯†é’¥
            await loadApiKey();
            
            // æ·»åŠ è®¾ç½®æŒ‰é’®
            addSettingsButton();
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', handleKeyDown);
            newChatBtn.addEventListener('click', createNewChat);
            mobileToggle.addEventListener('click', toggleSidebar);
            
            // åˆå§‹åŒ–ç¬¬ä¸€ä¸ªèŠå¤©ä¼šè¯
            if (Object.keys(chats).length === 0) {
                createNewChat();
            } else {
                // æ˜¾ç¤ºç¬¬ä¸€ä¸ªèŠå¤©
                const firstChatId = Object.keys(chats)[0];
                switchToChat(firstChatId);
            }
            
            // å¦‚æœæ²¡æœ‰APIå¯†é’¥ï¼Œåœ¨èŠå¤©å¯¹è¯æ¡†ä¸­æ˜¾ç¤ºæç¤º
            if (!API_KEY) {
                setTimeout(() => {
                    showSystemMessage('æ¬¢è¿ä½¿ç”¨GalaxyChatbotï¼è¯·ç‚¹å‡»å³ä¸‹è§’è®¾ç½®æŒ‰é’®è¾“å…¥æ‚¨çš„OpenAI APIå¯†é’¥ä»¥å¼€å§‹ä½¿ç”¨ã€‚');
                }, 1000);
            }
        }
        
        // åœ¨èŠå¤©å¯¹è¯æ¡†ä¸­æ˜¾ç¤ºç³»ç»Ÿæ¶ˆæ¯
        // æ”¹è¿›ç‰ˆshowSystemMessageå‡½æ•°ï¼Œé¿å…é‡å¤æ¶ˆæ¯
        function showSystemMessage(message) {
            if (!currentChatId || !chats[currentChatId]) {
                return;
            }
            
            // æ£€æŸ¥æœ€è¿‘æ˜¯å¦å·²æ˜¾ç¤ºç›¸åŒæ¶ˆæ¯
            const currentChat = chats[currentChatId];
            const messageHistory = currentChat.messages;
            const lastMessageIndex = messageHistory.length - 1;
            
            // å¦‚æœæœ€è¿‘10ç§’å†…å·²ç»æ˜¾ç¤ºäº†ç›¸åŒçš„æ¶ˆæ¯ï¼Œåˆ™ä¸é‡å¤æ˜¾ç¤º
            if (lastMessageIndex >= 0 && 
                messageHistory[lastMessageIndex].role === 'system' && 
                messageHistory[lastMessageIndex].content === message) {
                const lastTimestamp = new Date(messageHistory[lastMessageIndex].timestamp);
                const now = new Date();
                const timeDiff = now - lastTimestamp;
                
                if (timeDiff < 10000) { // 10ç§’å†…ä¸é‡å¤æ˜¾ç¤ºç›¸åŒæ¶ˆæ¯
                    return;
                }
            }
            
            const systemMessage = {
                id: 'msg_' + Date.now(),
                role: 'system',
                content: message,
                timestamp: new Date().toISOString()
            };
            
            currentChat.messages.push(systemMessage);
            renderChatMessages();
            saveChats();
        }

        // åŠ è½½èŠå¤©è®°å½•
        function loadChats() {
            try {
                const savedChats = localStorage.getItem('chats');
                if (savedChats) {
                    chats = JSON.parse(savedChats);
                    renderChatHistory();
                }
            } catch (error) {
                console.error('åŠ è½½èŠå¤©è®°å½•å¤±è´¥:', error);
                chats = {};
            }
        }

        // ä¿å­˜èŠå¤©è®°å½•
        function saveChats() {
            try {
                localStorage.setItem('chats', JSON.stringify(chats));
            } catch (error) {
                console.error('ä¿å­˜èŠå¤©è®°å½•å¤±è´¥:', error);
            }
        }

        // åˆ›å»ºæ–°èŠå¤©
        function createNewChat() {
            const chatId = 'chat_' + Date.now();
            chats[chatId] = {
                id: chatId,
                title: 'æ–°èŠå¤©',
                messages: []
            };
            saveChats();
            renderChatHistory();
            switchToChat(chatId);
            
            // ç§»åŠ¨ç«¯è‡ªåŠ¨å…³é—­ä¾§è¾¹æ 
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        // åˆ‡æ¢åˆ°æŒ‡å®šèŠå¤©
        function switchToChat(chatId) {
            currentChatId = chatId;
            renderChatMessages();
            renderChatHistory();
        }

        // æ¸²æŸ“èŠå¤©å†å²
        function renderChatHistory() {
            chatHistory.innerHTML = '';
            
            Object.values(chats).forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                chatItem.innerHTML = `
                    <svg class="chat-item-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 21H16C19.866 21 23 17.866 23 14V10C23 6.13401 19.866 3 16 3H8C4.13401 3 1 6.13401 1 10V14C1 17.866 4.13401 21 8 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="chat-item-title">${chat.title}</span>
                `;
                chatItem.addEventListener('click', () => switchToChat(chat.id));
                chatHistory.appendChild(chatItem);
            });
        }

        // æ¸²æŸ“èŠå¤©æ¶ˆæ¯
        function renderChatMessages() {
            if (!currentChatId || !chats[currentChatId]) return;
            
            chatContainer.innerHTML = '';
            
            const currentChat = chats[currentChatId];
            
            if (currentChat.messages.length === 0) {
                // æ˜¾ç¤ºæ¬¢è¿ä¿¡æ¯
                chatContainer.appendChild(welcomeMessage);
                welcomeMessage.style.display = 'block';
            } else {
                welcomeMessage.style.display = 'none';
                
                // æ¸²æŸ“æ‰€æœ‰æ¶ˆæ¯
                currentChat.messages.forEach(message => {
                    appendMessage(message);
                });
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©å®¹å™¨
        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.role}`;
            messageElement.setAttribute('data-message-id', message.id);
            
            // æ ¹æ®æ¶ˆæ¯è§’è‰²è®¾ç½®ä¸åŒçš„å¤´åƒå’Œæ ·å¼
            let avatarText;
            let contentHTML = renderMarkdown(message.content);
            
            if (message.role === 'system') {
                // ç³»ç»Ÿæ¶ˆæ¯ä½¿ç”¨ç‰¹æ®Šæ ·å¼å’Œå›¾æ ‡
                avatarText = 'â„¹ï¸';
                messageElement.style.backgroundColor = 'rgba(66, 153, 225, 0.1)';
                messageElement.style.borderLeft = '4px solid #4299e1';
            } else if (message.role === 'user') {
                avatarText = 'ğŸ‘¤';
            } else {
                // AIæ¶ˆæ¯
                avatarText = 'ğŸ¤–';
            }
            
            messageElement.innerHTML = `
                <div class="avatar">${avatarText}</div>
                <div class="message-content">${contentHTML}</div>
            `;
            
            chatContainer.appendChild(messageElement);
        }

        // æ¸²æŸ“Markdownå†…å®¹
        function renderMarkdown(text) {
            // ç®€å•çš„Markdownæ¸²æŸ“
            let html = text
                // ä»£ç å—
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                // è¡Œå†…ä»£ç 
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // æ ‡é¢˜
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // å¼•ç”¨
                .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                // æ— åºåˆ—è¡¨
                .replace(/^- (.*$)/gm, '<ul><li>$1</li></ul>')
                // æœ‰åºåˆ—è¡¨
                .replace(/^\d+\. (.*$)/gm, '<ol><li>$1</li></ol>')
                // æ¢è¡Œ
                .replace(/\n/g, '<br>');
            
            // åˆå¹¶ç›¸é‚»çš„åˆ—è¡¨é¡¹
            html = html
                .replace(/<\/li><\/ul>\s*<ul><li>/g, '</li><li>')
                .replace(/<\/li><\/ol>\s*<ol><li>/g, '</li><li>');
            
            return html;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText || !currentChatId) return;
            
            // ç¦ç”¨å‘é€æŒ‰é’®å’Œè¾“å…¥æ¡†
            sendBtn.disabled = true;
            messageInput.disabled = true;
            
            // åˆ›å»ºç”¨æˆ·æ¶ˆæ¯
            const userMessage = {
                id: 'msg_' + Date.now(),
                role: 'user',
                content: messageText
            };
            
            // æ·»åŠ åˆ°å½“å‰èŠå¤©
            chats[currentChatId].messages.push(userMessage);
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¡æ¶ˆæ¯ï¼Œè®¾ç½®èŠå¤©æ ‡é¢˜
            if (chats[currentChatId].messages.length === 1) {
                chats[currentChatId].title = messageText.length > 30 
                    ? messageText.substring(0, 30) + '...' 
                    : messageText;
                renderChatHistory();
            }
            
            // æ¸²æŸ“ç”¨æˆ·æ¶ˆæ¯
            renderChatMessages();
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            
            // åˆ›å»ºAIå“åº”å ä½ç¬¦
            const aiMessageId = 'msg_' + (Date.now() + 1);
            const aiMessage = {
                id: aiMessageId,
                role: 'assistant',
                content: ''
            };
            
            // æ·»åŠ åˆ°å½“å‰èŠå¤©
            chats[currentChatId].messages.push(aiMessage);
            
            // æ·»åŠ åŠ è½½æŒ‡ç¤ºå™¨
            const loadingElement = document.createElement('div');
            loadingElement.className = 'message ai';
            loadingElement.setAttribute('data-message-id', aiMessageId);
            loadingElement.innerHTML = `
                <div class="avatar">ğŸ¤–</div>
                <div class="message-content">
                    <div class="loading-indicator">
                        <span>æ­£åœ¨æ€è€ƒ</span>
                        <span class="loading-dots">
                            <span>.</span>
                            <span>.</span>
                            <span>.</span>
                        </span>
                    </div>
                </div>
            `;
            
            chatContainer.appendChild(loadingElement);
            scrollToBottom();
            
            try {
                // è°ƒç”¨APIè·å–AIå“åº”
                const response = await fetchAIResponse(messageText);
                
                // æ›´æ–°AIæ¶ˆæ¯å†…å®¹
                aiMessage.content = response;
                
                // é‡æ–°æ¸²æŸ“èŠå¤©æ¶ˆæ¯
                renderChatMessages();
                saveChats();
            } catch (error) {
                console.error('è·å–AIå“åº”å¤±è´¥:', error);
                aiMessage.content = `æŠ±æ­‰ï¼Œæ— æ³•è·å–AIå“åº”ã€‚é”™è¯¯: ${error.message}`;
                renderChatMessages();
                saveChats();
            } finally {
                // æ¢å¤å‘é€æŒ‰é’®å’Œè¾“å…¥æ¡†
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // è°ƒç”¨APIè·å–AIå“åº”
        async function fetchAIResponse(messageText) {
            if (!currentChatId || !chats[currentChatId]) {
                throw new Error('æ²¡æœ‰å½“å‰èŠå¤©ä¼šè¯');
            }
            
            // æ£€æŸ¥APIå¯†é’¥
            if (!API_KEY) {
                throw new Error('è¯·å…ˆè®¾ç½®OpenAI APIå¯†é’¥');
            }
            
            // å‡†å¤‡æ¶ˆæ¯å†å²
            const messageHistory = chats[currentChatId].messages
                .filter(msg => msg.content !== '')
                .map(msg => ({ role: msg.role, content: msg.content }));
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: messageHistory,
                        temperature: 0.7,
                        max_tokens: 1500
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`APIé”™è¯¯: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('APIè°ƒç”¨å¤±è´¥:', error);
                throw error;
            }
        }

        // å¤„ç†é”®ç›˜äº‹ä»¶
        function handleKeyDown(e) {
            // Enterå‘é€æ¶ˆæ¯ï¼ŒShift+Enteræ¢è¡Œ
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // åˆ‡æ¢ä¾§è¾¹æ ï¼ˆç§»åŠ¨ç«¯ï¼‰
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        // è°ƒæ•´æ–‡æœ¬æ¡†é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight > 240 ? 240 : this.scrollHeight) + 'px';
        });

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°æ¸²æŸ“
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768 && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', async () => {
            await init();
        });
    </script>
